<div>
  <div class="merc-qoute-container p-4">
    <div class="merc-qoute">
      <i>{{ info.quote }}</i>
    </div>
    <div class="merc-quote-author text-right">
      - Dirty Bomb Profile
    </div>
  </div>
  <app-merc-info-part [name]="'Overview'" [data]="info.overview">

  </app-merc-info-part>
  <app-merc-info-part [name]="'Abilities'" [data]="info.abilities">

  </app-merc-info-part>
  <app-merc-info-part [name]="'Weapons'" [data]="info.weapons">

  </app-merc-info-part>
  <iframe *ngIf="info.videoUrl" width="420" height="315" class="mt-3"
          [src]=" info.videoUrl | safe:'resourceUrl' ">
  </iframe>
</div>
