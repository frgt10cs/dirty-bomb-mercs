<div class="merc-data-container">
  <div class="merc-data-container-title px-2 py-1 dark-text">
    {{ dataGroup?.name }}
  </div>
  <div *ngFor="let dataItem of dataGroup?.data" class="merc-data-item">
    <div class="merc-data-item-title-container px-2 py-1">
      {{ dataItem?.name }}
    </div>
    <div class="merc-data-item-value-container">
      <input type="text" class="merc-data-item-value px-2 py-1" [value]="dataItem?.value" [disabled]="!editable"
             [class.border-transparent]="!editable">
    </div>
  </div>
</div>
