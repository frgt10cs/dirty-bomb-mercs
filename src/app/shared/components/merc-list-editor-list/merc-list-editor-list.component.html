<div class="mt-2">
  <h5 *ngIf="list.title" class="list-title">{{ list.title }}</h5>
  <div>
    <span *ngIf="list == null || list.items == null || list.items.length == 0; else ul" class="empty-filler">empty</span>
    <ng-template #ul>
      <ul>
        <li *ngFor="let li of list.items">
          {{ li.getValue() }}
          <button (click)="removeItem(li)" class="x-mark">Ã—</button>
        </li>
      </ul>
    </ng-template>
  </div>
</div>
