<app-page-title
  [title]="'Weapons'"
  description="Dirty Bomb contains a lot of weapons that are based on real-life guns from Heckler & Koch (MP5, USP, HK21, etc)">
</app-page-title>
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-auto bg-light px-4 py-3">
      <app-weapon
        *ngFor="let weapon of weapons" [weapon]="weapon"
        (addAsPrimary)="addPrimaryWeapon($event)"
        (addAsSecondary)="addSecondaryWeapon($event)"
        (addAsMelee)="addMeleeWeapon($event)">
      </app-weapon>
    </div>
    <div class="merc-weapons-container col-auto bg-light ml-3 px-4 py-3">
      <img src="{{ merc.imgPreviewUrl }}" alt="" class="d-block my-0 mx-auto">
      <h4 class="mt-3 mb-4 text-center">{{ merc.name }}'s weapons</h4>
      <app-merc-weapon-list
        title="Primary"
        [weapons]="mercWeapons.primaries"
        (remove)="removePrimaryWeapon($event)">
      </app-merc-weapon-list>
      <app-merc-weapon-list
        title="Secondary"
        [weapons]="mercWeapons.secondaries"
        (remove)="removeSecondaryWeapon($event)">
      </app-merc-weapon-list>
      <app-merc-weapon-list
        title="Melee"
        [weapons]="mercWeapons.melee"
        (remove)="removeMeleeWeapon($event)">
      </app-merc-weapon-list>
      <div class="row mt-2">
        <div class="col">
          <button class="light-btn w-100">Return</button>
        </div>
        <div class="col">
          <button id="save-btn" class="w-100 merc-weapon-btn">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
