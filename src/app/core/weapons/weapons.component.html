<app-page-title
  [title]="'Weapons'"
  description="Dirty Bomb contains a lot of weapons that are based on real-life guns from Heckler & Koch (MP5, USP, HK21, etc)">
</app-page-title>
<div class="container d-flex justify-content-center">
  <div class="row">
    <div class="col-auto bg-light px-4 py-3">
      <app-weapon
        *ngFor="let weapon of weapons" [weapon]="weapon"
        (addAsPrimary)="primaryList.add($event)"
        (addAsSecondary)="secondaryList.add($event)"
        (addAsMelee)="meleeList.add($event)">
      </app-weapon>
    </div>
    <app-merc-list-editor
      title="weapons"
      [merc]="merc"
      [lists]="[primaryList, secondaryList, meleeList]">
    </app-merc-list-editor>
  </div>
</div>
