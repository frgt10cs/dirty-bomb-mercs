<div class="merc-info-container p-3">
  <div class="merc-qoute-container p-4">
    <div class="merc-qoute">
      <i>{{ info.quote }}</i>
    </div>
    <div class="merc-quote-author text-right">
      - Dirty Bomb Profile
    </div>
  </div>
  <app-merc-info-part [name]="'Overview'" [data]="info.overview">

  </app-merc-info-part>
  <app-merc-info-part [name]="'Abilities'" [data]="abilities">

  </app-merc-info-part>
  <app-merc-info-part [name]="'Weapons'" [data]="info.defaultLoadoutCard">

  </app-merc-info-part>
  <app-weapon-list [weapons]="weapons">

  </app-weapon-list>
  <iframe *ngIf="info.videoUrl" width="420" height="315" class="mt-3"
          [src]=" info.videoUrl | safe:'resourceUrl' ">
  </iframe>
</div>
