<div *ngIf="merc" class="merc-info-container p-3">
  <div class="merc-qoute-container p-4">
    <div class="merc-qoute">
      <i>{{ merc.information.quote }}</i>
    </div>
    <div class="merc-quote-author text-right">
      - Dirty Bomb Profile
    </div>
  </div>
  <app-merc-info-part [name]="'Overview'" [data]="merc.information.overview" [isEditable]="isEditable">

  </app-merc-info-part>
  <app-merc-info-part [name]="'Abilities'" [data]="abilities" [isEditable]="isEditable">

  </app-merc-info-part>
  <app-merc-info-part [name]="'Weapons'" [data]="merc.information.defaultLoadoutCard">

  </app-merc-info-part>
  <app-weapon-list [weapons]="weapons">

  </app-weapon-list>
  <iframe *ngIf="merc.information.videoUrl" width="420" height="315" class="mt-3"
          [src]=" merc.information.videoUrl | safe:'resourceUrl' ">
  </iframe>
</div>
